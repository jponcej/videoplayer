<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/styles.css" />
  <title>Video Player</title>
</head>

<body>
  <!-- controls: botones para controlar el video-->
  <!-- muted: video sin sonido-->
  <!-- autoplay: reproducción instantánea del video-->
  <!-- con el atributo poster pongo una imagen como fondo,al video -->
  <div class="wrapper">
    <div class="player">
      <video id="video" poster="./images/poster.jpg" src="./videos/lofi.mp4" width="400px"></video>
      <div class="player-overlay">
        <h2 class="player-title">Música para programar</h2>
        <div class="player-actions">
          <button class="button" id="backward" aria-label="Retroceder 10 segundos" title="Retroceder"></button>
          <button class="button" id="play" aria-label="reproducir" title="Reproducir"></button>
          <button class="button" hidden id="pause" aria-label="pausar" title="Pausar"></button>
          <button class="button" id="forward" aria-label="Adelantar 10 segundos" title="Adelantar"></button>
        </div>
        <div class="player-progress">
          <input type="range" min="0" max="" value="0" step="1" name="" id="progress">
        </div>
      </div>
    </div>
  </div>

  <script src=".js/index.js"></script>
</body>

</html>
